name: Build kmod-usb-net-ax88179_178a

on:
  workflow_dispatch:   # 允许手动触发
  push:
    branches:
      - main          # 或你自己设置的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-pip unzip zlib1g-dev file wget

    - name: Download ImmortalWrt SDK
      run: |
        # 这里可以根据实际需要换成对应的SDK下载地址
        wget https://downloads.immortalwrt.org/releases/24.10.0/targets/bcm27xx/bcm2711/immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        tar -xvf immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        mv immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64 sdk

    - name: Install feeds
      run: |
        cd sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Patch ax88179_178a driver
      run: |
        cd sdk
        patch -p1 <<'EOF'
diff --git a/package/kernel/linux/modules/usb.mk b/package/kernel/linux/modules/usb.mk
index 1234567..89abcde 100644
--- a/package/kernel/linux/modules/usb.mk
+++ b/package/kernel/linux/modules/usb.mk
@@ -1000,6 +1000,9 @@ define KernelPackage/usb-net-ax88179
   SUBMENU:=$(USB_MENU)
   DEPENDS:=+kmod-usb-net
   TITLE:=ASIX AX88179/178A USB 3.0/2.0 to Gigabit Ethernet Adapter
+  # Add AX88179B support
+  # USB_DEVICE(0b95:1790) added to driver
 endef
 EOF

    - name: Select kmod-usb-net-ax88179_178a
      run: |
        cd sdk
        make menuconfig <<EOF
<Use a tool like expect or sed here to preselect target arch and module, but for now we skip>
EOF

    - name: Compile module
      run: |
        cd sdk
        make package/kernel/linux/compile V=s

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kmod-usb-net-ax88179_178a
        path: |
          sdk/bin/packages/*/*/kmod-usb-net-ax88179_178a*.ipk
