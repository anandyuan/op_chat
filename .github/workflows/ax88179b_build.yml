name: Build kmod-usb-net-ax88179_178a

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3 python3-pip unzip zlib1g-dev file wget

    - name: Download ImmortalWrt SDK
      run: |
        wget https://downloads.immortalwrt.org/releases/24.10.0/targets/bcm27xx/bcm2711/immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        tar -xvf immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        mv immortalwrt-sdk-24.10.0-bcm27xx-bcm2711_gcc-12.3.0_musl.Linux-x86_64 sdk

    - name: Install feeds
      run: |
        cd sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Patch ax88179_178a driver
      run: |
        cd sdk
        cat <<'EOF' > /tmp/ax88179b.patch
diff --git a/drivers/net/usb/ax88179_178a.c b/drivers/net/usb/ax88179_178a.c
index abcdefg..hijklmn 100644
--- a/drivers/net/usb/ax88179_178a.c
+++ b/drivers/net/usb/ax88179_178a.c
@@ -100,6 +100,9 @@ static const struct usb_device_id ax88179_table[] = {
     { USB_DEVICE(0x0b95, 0x178a) }, /* AX88179 */
+    { USB_DEVICE(0x0b95, 0x1790) }, /* AX88179B */
     { },                            /* Terminating entry */
 };
 MODULE_DEVICE_TABLE(usb, ax88179_table);
 EOF
        patch -p1 < /tmp/ax88179b.patch

    - name: Compile module
      run: |
        cd sdk
        make defconfig
        make package/kernel/linux/compile V=s

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kmod-usb-net-ax88179_178a
        path: |
          sdk/bin/packages/*/*/kmod-usb-net-ax88179_178a*.ipk
