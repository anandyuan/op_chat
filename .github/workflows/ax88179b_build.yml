            -e PROFILE=$profile \
            -e INCLUDE_DOCKER=$include_docker \
            -e INCLUDE_EXTRA_TOOLS=$extra_tools \
            -e ROOTSIZE=$size \
            immortalwrt/imagebuilder:$tag /bin/bash /home/build/openwrt/build.sh
          
          echo "Build completed, listing output files:"
          ls -la ${{ github.workspace }}/bin/targets/bcm27xx/${{ env.cpu }}/

